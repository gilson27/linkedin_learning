<!DOCTYPE html>
<html>
    <head>
        <title>React Project</title>
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .heading {
                color: purple;
            }
        </style>
    
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            
            const lakeList = [
                {id:1, name:"Echo Lake", trail:"Echo Lake"},
                {id:2, name:"Maud Lake", trail:"Maud Lake"}, 
                {id:3, name:"Cascade Lake", trail:"Cascade Lake"},
            ];

            const App = ({lakes}) => (
                <ul>
                    {lakes.map(lake => 
                        <li key={lake.id}>{lake.name} TrailHead: {lake.trail}</li>    
                    )}
                </ul>
            )
            
            ReactDOM.render(
                <App lakes={lakeList}/>,
                document.getElementById("root")
            );






        </script>
    </body>
</html>
